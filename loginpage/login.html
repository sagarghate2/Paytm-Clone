<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full">
        <form action="">
            <h2>Login</h2>
           <div class="input-user"><input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
           <div class="input-user"><input type="password" placeholder="password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember">
           <label><input type="checkbox">Rememeber me</label>
           <a href="">Forget password?</a> 
        </div>
        
          <button type="submit" class="btn">Login</button>
           <div class="last">
            <p>Dont have an account</p> <a href="">Register</a>
           </div>
        </form>
    </div>
</body>
</html>
